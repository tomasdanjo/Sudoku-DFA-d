{% extends 'base.html' %}

{% block title %}You've won!{% endblock %}



{% block content %}
    <div class="bg-white shadow-md rounded-lg p-6">
        <h1 class="text-2xl font-bold mb-4">Success!</h1>
        <p class="text-lg mb-2">Game ID: <span class="font-semibold">{{ game_id }}</span></p>
        <p class="text-lg mb-4">{{ status }}</p>
        
        <form method="POST" action="{% url 'success_page' %}" class="max-w-lg mx-auto p-4 bg-white rounded-lg shadow-md flex flex-col">
            {% csrf_token %}
            <div class="inline-block mb-4">
                <label for="difficulty" class="block text-gray-700 mb-2">Select Difficulty: <output id="slider_output" >50</output></p></label>
                <input type="range" name="difficulty" id="difficulty" class="w-full mb-4" min="1" max="100" value="50" oninput="update_output()">

            </div>
            
            <input type="submit" value="Start New Game" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 inline-block">
        </form>
        
    </div>
    <script>
        function update_output(){
            output = document.getElementById('slider_output');
            slider = document.getElementById('difficulty');
            output.value = slider.value;
        }
    </script>
{% endblock %}
